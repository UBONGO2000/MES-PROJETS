<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/stylescontact.css">
    <title>Contact us</title>
</head>
<body>
    <div class="min-h-screen px-40 py-40" style="background: rgb(161,38,161);
background: linear-gradient(90deg, rgba(161,38,161,1) 0%, rgba(154,30,195,0.99781162464986) 52%, rgba(4,53,147,1) 100%);">
        <div class="container mx-auto ">

            <div class="flex flex-col lg:flex-row w-10/12 lg:w-8/12 bg-white rounded-xl shadow-lg overflow-hidden">
                
                <div class="w-full lg:w-1/2 flex flex-col items-center justify-center p-12 bg-no-repeat bg-cover bg-center" style="background-image: url(img/geranimo-yKiLWMWquKE-unsplash.jpg);">
                    <h1 class="text-white text-3xl mb-3">Welcome</h1>
                    <div>
                        <p class="text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus id iusto omnis at hic obcaecati aspernatur nesciunt itaque reprehenderit provident.</p>
                    </div>

                </div>

                <div class="w-full lg:w-1/2 py-16 px-12">
                    <h2 class="text-2xl mb-4">Register</h2>
                    <p class="mb-4">Create your account. It's free and only take a minute</p>
                    <form action="">
                        <div class="grid grid-cols-2 gap-5">
                            <input type="text" name="Firstname"  placeholder="Firstname" class="border border-gray-400 px-2 py-1">
                            <input type="text" name="Lastname"  placeholder="Lastname" class="border border-gray-400 px-2 py-1">
                        </div>

                        <div class="mt-5">
                            <input type="email" placeholder="Email" class="border border-gray-400 px-2 py-1 w-full">
                        </div>

                        <div class="mt-5">
                            <input type="password" placeholder="Password" class="border border-gray-400 px-2 py-1 w-full">
                        </div>

                        <div class="mt-5">
                            <input type="password" placeholder="Confirm password" class="border border-gray-400 px-2 py-1 w-full">
                        </div>

                        <div class="mt-5">
                            <input type="checkbox" class="border border-gray-400">
                            <span>
                                I accept the <a href="" class="text-purple-400 font-semibold">Terms of Use</a> & <a href=""class="text-purple-400 font-semibold">Privacy Policy</a>
                            </span>
                        </div>
                        <button class="bg-purple-400 text-center w-full mt-5 py-1 text-white">Register Now</button>
                    </form>
                </div>

            </div>


        </div>

        <div>

        </div>
    </div>
</body>
</html>
